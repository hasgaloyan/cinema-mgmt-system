<div>
    <h2>Movies</h2>
    <table cellpadding="3">
        <tr>
            <td><b>Title</b><td>
            <td><b>Director</b><td>
            <td><b>Rate</b><td>
        </tr>
        <tr ng-repeat="x in movies">
            <td>{{x.title}}<td>
            <td>{{x.director}}<td>
            <td>{{x.rate}}<td>
        </tr>
    </table>
</div>
