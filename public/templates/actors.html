<div>
    <h2>Actors</h2>
    <table cellpadding="3">
        <tr>
            <td><b>Name</b><td>
            <td><b>Birth</b><td>
        </tr>
        <tr ng-repeat="x in actors">
            <td>{{x.FirstName}}<td>
            <td>{{x.LastName}}<td>
            <td>{{x.Birthday}}<td>
        </tr>
    </table>
</div>
